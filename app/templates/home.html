{% load static %}
{% get_static_prefix as d %}
<!DOCTYPE html>
<html>
<head>
  <title>Movie Recommendation System</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Auto Complete -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css">
  <!-- <link rel= "stylesheet" type= "text/css" href= "{{d}}css/style.css"> -->
  <script type="text/javascript">
    
  </script>
  <style>
      body{
        background-image: url("{{d}}images/image.jpg");
        background-color: #181818;
        font-family: 'Noto Sans JP', sans-serif;
        }
      .movie {
        color: #fff;
        margin-left: auto;
        margin-right: auto;
        resize: none;
      }

    .movie-content {
      display: flex;
      flex-wrap: wrap;
      justify-content:space-around;
    }

    .movie-content > div {
        margin:20px;
    }

    .btn-block{
      width: 15%;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      color: #e0e4e2;
    }

    .content {
      background-image: url("{{d}}images/image.jpg");
      background-color: #181818;
      font-family: 'Noto Sans JP', sans-serif;
    }

    .details {
      margin-left: 50px;
    }

    .footer {
      color: #e4e0e0;
      text-align:right;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100%;
    }

    h1 {
        font-family: 'Netflix Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        color: #e50914;
        font-weight: bold;
        margin-top: 30px;
        text-shadow: #000000 0px 0px 13px;
    }

    .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
    }

    @keyframes octocat-wave {
      0%,
      100% {
        transform: rotate(0)
      }

      20%,
      60% {
        transform: rotate(-25deg)
      }

      40%,
      80% {
        transform: rotate(10deg)
      }
    }

    .autoComplete {
      background-position: 98% ;
    }

    .name {
      color: white;
      padding: 1px;
    }

    h6 {
        margin-bottom: 20px;  
    }

    @media only screen and (max-width: 650px) {
        .mcontent {
          display: block;
        }
        .poster-lg {
          display: none;
        }
        .details {
        margin-left: 30px;
      }
        .loader {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top:0;
        width: 100%;
        height: 100%;
        background-image: url("{{d}}images/loader.gif");
        background-size: 40%;
        background-position: 50% 50%;
        background-color: rgba(255, 255, 255, 1);
        background-repeat: no-repeat;
        -webkit-transition: background-image 0.2s ease-in-out;
        transition: background-image 0.2s ease-in-out;
      }

      .loader-text {
        vertical-align: middle;
        color:white;
      }

      .autoComplete {
        background-position: 97% ;
      }
      
      svg[data-toggle=tooltip] {
        width: 50px;
        height: 50px;
      }
    }

    @media only screen and (max-width: 991px) {
      .modal-body{
        display: block;
      }
      .profile-pic {
        margin-left: auto;
        margin-right: auto;
        display: block;
        margin-bottom: 20px;
      }
    }
    @media only screen and (min-width: 992px) {
      .modal-body {
        display: flex;
      }
    }

    @media only screen and (min-width: 651px) {
      .poster-sm {
        display: none;
      }

      .mcontent {
        display: flex;
        flex-wrap: nowrap;
      }

      .loader {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top:0;
        width: 100%;
        height: 100%;
        background-image: url("{{d}}images/loader.gif");
        background-size: 20%;
        background-position: 50% 50%;
        background-color: rgba(255, 255, 255, 1);
        background-repeat: no-repeat;
        -webkit-transition: background-image 0.2s ease-in-out;
        transition: background-image 0.2s ease-in-out;
      }

      .loader-text {
        vertical-align: middle;
        color:white;
      }

    }

    .poster{
        -webkit-box-shadow: 0px 1px 15px 4px rgba(250,250,250,1);
        -moz-box-shadow: 0px 1px 15px 4px rgba(250,250,250,1);
        box-shadow: 0px 1px 15px 4px rgba(250,250,250,1);
    }

    .card:hover {
      cursor: pointer;
    }

    .castcard:hover {
        cursor: pointer;
    }

    .cast-img {
      filter: brightness(100%);
      -moz-transition: all 0.75s ease;
        -webkit-transition: all 0.75s ease;
      transition: all 0.75s ease;
    }


    .cast-img:hover {
      filter: brightness(50%);
      -moz-transition: all 0.75s ease;
        -webkit-transition: all 0.75s ease;
        transition: all 0.75s ease;
    }

    .fig {
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: brightness(50%);
      position: absolute;
      bottom: 0px;
      top: 0px;
      right: 0px;
      left: 0px;
      opacity: 0;
      -moz-transition: all 0.75s ease;
        -webkit-transition: all 0.75s ease;
        transition: all 0.75s ease;
    }

    .fig:hover {
      opacity: 1;
      backdrop-filter:br;
      -moz-transition: all 0.75s ease;
        -webkit-transition: all 0.75s ease;
        transition: all 0.75s ease;
    }

    .card-btn {
      border-radius: 20px;
    }

    .imghvr {
      position: relative;
    }

    .table td {
        border-color: white;
        border-style:solid; 
        border-width:1px;
    }

    .fail {
      display: none;
      color: white;
    }

  </style>

<script type="text/javascript">
  var films = [];
</script>

</head>

<body id="content" style="font-family: 'Noto Sans JP', sans-serif;">

	<div class="ml-container" style="display: block;">
		      
    <center><h1 >Movie Hub Recommendation</h1></center>
    <div class="form-group shadow-textarea" style="margin-top: 30px;text-align: center;color: white;">
        <input type="text" name="movie" class="movie form-control" id="autoComplete" autocomplete="off" placeholder="Enter the Movie Name" style="background-color: #ffffff;border-color:#ffffff;width: 60%;color: #181818" required="required" />
        <br>
    </div>

    <div class="form-group" style="text-align: center;">
      <button class="btn btn-primary btn-block movie-button" style="background-color: #e50914;text-align: center;border-color: white;width:120px;" disabled="true" >Search</button><br><br>
    </div>
	</div>

  <div id="loader" class="text-center">
  </div>
  
  <div class="fail">
    <center><h3>Sorry! The movie you requested is not in our database. 
    Please check the spelling or try with other movies!</h3></center>
  </div>

	<div class="results">
    <center>
      <h2 id="name" class="text-uppercase"></h2>
    </center>
	</div>
	
	<!-- <div class="footer">Made with<span style="font-size:150%;color:red;"> &hearts; </span>by Kishan</div> -->
	
	<script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
  <!-- <script type="text/javascript" src="{{d}}js/autocomplete.js"></script> -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{d}}js/recommend.js"></script>

</body>
</html>
